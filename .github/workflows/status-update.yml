name: Update Task Status

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-status:
    runs-on: ubuntu-latest
    steps:
      - name: Call Status Update API
        run: |
          APP_URL="${{ secrets.APP_URL }}"
          if [ -z "$APP_URL" ]; then
            echo "Error: APP_URL secret not set"
            exit 1
          fi
          # Remove trailing slash if present
          APP_URL="${APP_URL%/}"
          echo "Calling: $APP_URL/api/cron/status"
          curl -L -X GET "$APP_URL/api/cron/status"
