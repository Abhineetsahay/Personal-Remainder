name: Send Reminders

on:
  schedule:
    # Run every minute
    - cron: '* * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call Reminder API
        run: |
          APP_URL="${{ secrets.APP_URL }}"
          if [ -z "$APP_URL" ]; then
            echo "Error: APP_URL secret not set"
            exit 1
          fi
          # Remove trailing slash if present
          APP_URL="${APP_URL%/}"
          echo "Calling: $APP_URL/api/cron/reminder"
          curl -L -X GET "$APP_URL/api/cron/reminder"
